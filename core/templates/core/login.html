{% extends 'base.html' %}
{% load static %}
{% block title %}
	Log-In
{% endblock %}
{% block content %}
    <div class="container">
        <form action="{% url 'core:login' %}" method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="hidden" name="next" value="{{ next }}"></p>
        <button type="submit" id="button">Login</button>
        </form>
    </div>

{% endblock %}
