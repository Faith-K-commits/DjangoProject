{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
       <header>Log-In</header>
        <p>Please use this form to log in:</p>
        <form action="{% url 'core:login' %}" method="POST">
        {{ form.as_div }}
        {% csrf_token %}
        <p><input type="hidden" name="next" value="{{ next }}"></p>
        <button type="submit" id="button">Login</button>
        </form>
    </div>

{% endblock %}
