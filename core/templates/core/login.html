{% extends 'base.html' %}
{% block title %}
	Log-In
{% endblock %}
{% block content %}
    <form action="{% url 'core:login' %}" method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="hidden" name="next" value="{{ next }}"></p>
        <button type="submit">Login</button>
    </form>
{% endblock %}
